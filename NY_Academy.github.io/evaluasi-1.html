<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Penempatan lokasi pusat perbelanjaan selalu berkaitan dengan fenomena penduduk padat. Konsep geografi yang berkaitan dengan hal tersebut adalah ...",
                ans: "Konsep Aglomerasi",
                ansSel: ["Konsep Jarak ", "Konsep Nilai Kegunaan", "Konsep Keterkaitan Keruangan ", "Konsep Keterjangkauan "]
            }, {
                ques: "Pengajaran geografi yang diadakan sebenarnya mengandung dua tujuan diantaraya adalah sebagai berikut:",
                ans: "Materil dan formal",
                ansSel: ["Orisinil dan material  ", "Formal dan orisinil ", "Material dan induktif ", "Deduktif dan induktif "]
            }, {
                ques: "Siapakah filsuf pertama yang mengembangkan ilmu geografi",
                ans: "Thales",
                ansSel: ["Aristoteles", "Ratzel ", "Plato", "Mubiyarto"]
            }, {
                ques: "Faktor-faktor geografis yang memengaruhi dan menentukan keberagaman budaya di Indonesia adalah :",
                ans: "Letak geografis ,posisi strategi ,kondisi ekologi",
                ansSel: ["Demografi,politik,ekonomi", "Ekonomi, histori, politik", "Sosial, ekonomi dan status sosial", "Pedologi, ekologi dan ekonomi"]
            }, {
                ques: "Dalam ilmu geografi untuk membedakan faktor-faktor geografis dapat dikenali melalui unsur-unsur lingkungan diantaranya adalah ",
                ans: "Fisis, biotis, teknis dan abstrak",
                ansSel: ["Biotis, abiotic, material", "Fisikis, biotis, ekologis", "Abiotic, ekonomis, abstrak", "Biotik, material, abstrak"]
            } ]
               
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Siap untuk memulai evaluasi ?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 80) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +
                    "<p>" +
                    "<span class='berhasil'><a href='bab2.html'>lanjut ke Bab selanjutnya &raquo;</a></<span>" +
                    "</p>" +
                    "<p>Namun, jika belum puas, Anda bisa mengulang Evaluasi atau Bab 1 ini :)</p>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 1 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
