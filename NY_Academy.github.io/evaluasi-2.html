<script type="text/javascript">
    $(function($) {
        var quizMulti = {
            multiList: [{
                ques: "Sebutkan nama buku hasil karangan roger Minshull yang berisi mpokok-pokok mengenai pokok-pokok persebaran gejala-gejala dimukabumi",
                ans: "The changing of geography",
                ansSel: ["The sciens of geography", "The filosofis of geography", "The politic of geography", "The education  of geography"]
            }, {
                ques: "Sebutkan 2 aspek geografi secara umum ",
                ans: "Fisik dan sosial",
                ansSel: ["Fisik dan abiotic", "Biotik dan abiotic", "Fisik dan ekologis ", "Biotik dan material"]
            }, {
                ques: "Apa yang dimaksud dengan oikumene ",
                ans: "Suatu bagian dari bumi yang di huni manusia",
                ansSel: ["Wilayah yang menjadi tempat wisata", "Suatu organisasi dalam politik ", "Suatu organisasi dalam kelompok tani ", "Nama suatu daerah pedalaman "]
            }, {
                ques: "Apa Yang Dimaksud Dengan Geopolitik ?",
                ans: "Ilmu tentang sudut pandang manusia dalam memahami dunia",
                ansSel: ["Ilmu yang mempelajari politik ", "Ilmu yang mempelajari lingkungan politik ", "Ilmu yang mempelajari tentang batasan berpolitik ", "Semuanya salah "]
            }, {
                ques: "Sebutkan pembagian lokasi",
                ans: "lokasi absolut dan lokasi relative",
                ansSel: ["lokasi situs dan lokasi relative", "lokasi biotik dan lokasi abiotic ", "lokasi relative dan lokasi fisik ", "lokasi biotikn dan konkret "]
            } ]
               
        },

            options = {
                animationType: 0,
                disableDelete: true,
                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,
                title: "&nbsp;",
                intro: "Siap untuk memulai evaluasi ?"
            },

            indonesia = {
                ans: {
                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",
                    rate: "Rating"
                }
            };

        options.statusUpdate = function(quizInfo, $quiz) {
            if (quizInfo.hasQuit && quizInfo.score >= 80) {
                var berhasil = ("<div class='sudah'>" +
                    "<h4>Selamat! :)</h4>" +
                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +
                    "<p>" +
                    "<span class='berhasil'><a href='bab2.html'>lanjut ke Bab selanjutnya &raquo;</a></<span>" +
                    "</p>" +
                    "<p>Namun, jika belum puas, Anda bisa mengulang Evaluasi atau Bab 2 ini :)</p>" +
                    "</div>"
                );
                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +
                    "Anda <strong>belum memenuhi</strong> kriteria kelulusan minimal :( <br> Silakan coba evaluasi ini lagi atau Anda bisa mengulang bagian yang belum mengerti pada Bab 1 ini." +
                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
</script>
